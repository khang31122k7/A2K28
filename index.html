<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khoảnh khắc A2K28</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #121212;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: #1db954;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      color: #fff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: url("Trung thu/z7088335708103_5e6c7b689cac503d1878abf3d08ab042.jpg") no-repeat center/cover;
    }
    .hero h2 {
      font-size: 40px;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn {
      background: #1db954;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }
    section {
      padding: 50px 30px;
    }
    h3 {
      font-size: 28px;
      margin-bottom: 20px;
      border-left: 5px solid #1db954;
      padding-left: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #181818;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    footer {
      background: #181818;
      padding: 20px;
      text-align: center;
      color: #bbb;
    }
    footer a {
      color: #1db954;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>

  <!-- Header -->

    <nav>

      <div class="card">

      <div class="card">

        <h4>Ngầu Ngầu </h4>

    </div>
  </section>
